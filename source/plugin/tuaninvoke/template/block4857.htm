<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gbk" />
    <title></title>
</head>
<body>
<div id="warpper" style="width:100%;overflow:hidden;">
    <!--{block/4857}-->
</div>
<script type="text/javascript" src="static/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
jQuery.noConflict();
</script>
<script type="text/javascript">
;(function($){
    function resize_style() {
        var width = 162;
        var max_width = $('#warpper').width() - 2;
        var item_num = parseInt(max_width / width);
        var item_margin = parseInt((max_width % width) / (item_num + 1) / 2);
        var padding_left = item_margin;
        $('.BbsPhotoListS1').css({'padding-left': padding_left+'px'});
        $('.BbsPhotoListS1 li').css({'margin-left':item_margin+'px', 'margin-right':item_margin+'px'});
    }
    $(window).resize(resize_style);
    setTimeout(function(){
        resize_style();
    }, 200);
})(jQuery);
</script>
</body>
</html>
