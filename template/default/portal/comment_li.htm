<a name="comment_anchor_$comment[cid]"></a>

    <div style=" display:none;">
	<!--{if $comment['allowop']}-->
		<span class="y xw0 xi2">
			<a href="javascript:;" onclick="portal_comment_requote($comment[cid]);">{lang quote}</a>
			<!--{if ($_G['group']['allowmanagearticle'] || $_G['uid'] == $comment['uid']) && $_G['groupid'] != 7}-->
			<a href="portal.php?mod=portalcp&ac=comment&op=edit&cid=$comment[cid]" id="c_$comment[cid]_edit" onclick="showWindow(this.id, this.href, 'get', 0);">{lang edit}</a>
			<a href="portal.php?mod=portalcp&ac=comment&op=delete&cid=$comment[cid]" id="c_$comment[cid]_delete" onclick="showWindow(this.id, this.href, 'get', 0);">{lang delete}</a>

		</span>
	<!--{/if}-->
    </div>
	<!--{if !empty($comment['uid'])}-->

		<div style="float:left; padding-left:10px; line-height:1.6; width:486px;">
        
        <div>
        <span style="float:left">
        
        <a href="home.php?mod=space&uid=$comment[uid]" class="xi2 xw1" c="1" >$comment[username]</a>
	<!--{else}-->
		{lang guest}
	<!--{/if}-->
		<span class="xg1 xw0"><!--{date($comment[dateline])}--></span>
		<!--{if $comment[status] == 1}--><b>({lang moderate_need})</b><!--{/if}-->
        </span>
        <!--{if $comment['allowop']}-->
		<span class="y xw0 xi2" style="float:right;">
			<a href="javascript:;" onclick="portal_comment_requote($comment[cid]);">{lang quote}</a>

        <div>
        <span><!--{if $_G[adminid] == 1 || $comment[uid] == $_G[uid] || $comment[status] == 0}-->$comment[message]<!--{else}--> {lang moderate_not_validate}<!--{/if}--></span>

	<dd style="display:none;"><!--{if $_G[adminid] == 1 || $comment[uid] == $_G[uid] || $comment[status] == 0}-->$comment[message]<!--{else}--> {lang moderate_not_validate}<!--{/if}--></dd>
