<div id="content">
    <!--{if $banner}-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--{loop $banner $val}-->
            <div class="swiper-slide">
                <a href="{$val[url]}">
                    <img src="{$val[img]}" alt="{$val[name]}">
                </a>
            </div>
            <!--{/loop}-->
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--{/if}-->
    <div class="club__wrapper">
        <div class="club__head">
            <div class="club__name">
                <h3>{$name}</h3>
            </div>
            <p class="club__address">{$address}</p>
        </div>
        <div class="club__describe">{$intro}</div>
    </div>
    <!--{if $other && $other_url}-->
    <div class="bbsLink__wrapper">
        <a href="{$other_url}" target="_black">
            <span>{$other}</span>
            <i></i>
        </a>
    </div>
    <!--{/if}-->
    <!--{if $shizi}-->
    <div class="clubFaculty__wrapper">
        <div class="clubFaculty__head">
            <span>师资力量</span>
        </div>
        <ul class="clubFaculty-list">
            <!--{loop $shizi $val}-->
            <li class="clubFaculty-list__item">
                <a href="http://www.8264.com/xuexiao/shizi-{$val[id]}.html">
                    <img src="{$val[img]}" alt="{$val[name]}">
                    <div class="clubFaculty-list__item-body">
                        <div class="clubFaculty-list__item-body--title">{$val[name]}</div>
                        <div class="clubFaculty-list__item-body--detail">{$val[intro]}</div>
                        <!--<div class="clubFaculty-list__item-body&#45;&#45;subTitle">老蛇户外</div>-->
                    </div>
                </a>
            </li>
            <!--{/loop}-->
        </ul>
    </div>
    <!--{/if}-->
    <!--{if $activity}-->
    <div class="clubActivity__wrapper">
        <div class="clubActivity__head">
            <span>学校活动</span>
        </div>
        <div class="clubActivity-list">
            <!--{loop $activity $val}-->
            <div class="clubActivity-list__item">
                <a href="{$val[url]}">
                    <div class="clubActivity-list__img">
                        <img src="{$val[img]}" alt="{$val[name]}">
                    </div>
                    <div class="clubActivity-list__title">{$val[name]}</div>
                </a>
            </div>
            <!--{/loop}-->
        </div>
    </div>
    <!--{/if}-->
</div>
<script type="text/javascript">
    jQuery(function(){
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            autoplay : 5000,
        });
    });
</script>
