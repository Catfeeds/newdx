                        if(!qid){
                            qid = 0;
                        }

                        jQuery.ajax({
                            type : 'POST',
                            url : url,
                            data : {'qid':qid, 'flag':flag},
                            dataType : 'json',
                            async: false,
                            success:function(result){
                                jQuery(".icon-use").parent().attr("onclick", "");
                                jQuery(".icon-useless").parent().attr("onclick", "");
                                if(flag == 1){
                                    jQuery(".icon-use").parent().addClass("active");
                                }else{
                                    jQuery(".icon-useless").parent().addClass("active");
                                }
                            }
