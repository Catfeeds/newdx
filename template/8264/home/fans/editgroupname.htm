<link href="http://static.8264.com/static/css/home/home_space.css?{VERHASH}" rel="stylesheet" type="text/css" />
<h3 class="flb">
	<em id="return_$_G[gp_handlekey]">关注组</em>
	<!--{if $_G[inajax]}--><span><a href="javascript:;" onclick="hideWindow('$_G[gp_handlekey]');" class="flbc" title="{lang close}">{lang close}</a></span><!--{/if}-->
</h3>
<div id="__groupnameform_{$group}">
	<form method="post" autocomplete="off" id="groupnameform_{$group}" name="groupnameform_{$group}" action="home.php?mod=spacecp&ac=friend&op=editgroupname&group=$group" 
	onsubmit="ajaxpost(this.id, 'return_$_G[gp_handlekey]');">
		<input type="hidden" name="referer" value="$_G[referer]">
		<input type="hidden" name="groupnamesubmit" value="true" />
		<input type="hidden" name="handlekey" value="$_G[gp_handlekey]" />
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<div class="c">
			<p>设置新关注分组名</p>
			<p class="mtm">{lang new_name}:<input type="text" name="groupname" value="$groups[$group]" size="15" class="px" /></p>
		</div>
		<p class="o pns">
			<button type="submit" name="groupnamesubmit_btn" value="true" class="pn pnc"><strong>{lang determine}</strong></button>
		</p>
	</form>
	<script type="text/javascript">
		function succeedhandle_$_G[gp_handlekey](url, msg, values) {
			jQuery("li[groupid=" + values.gid + "] a").text(values.gname);
			 //have not changed the group name in the 'following list', it should refresh
		}
	</script>
</div>
