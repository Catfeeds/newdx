<link href="http://static.8264.com/static/css/home/home_space.css?{VERHASH}" rel="stylesheet" type="text/css">
<div class="main-content layout-page">
<div id="ct" class="ct2 wp n cl">
	<div class="mn" style="margin-bottom:0;width:100%;">
		<div class="bm">
			<div class="bm_h">
				<h1 class="mt">{lang message}</h1>
			</div>
			<div class="bm_c">
				<form id="quickcommentform_{$space[uid]}" action="home.php?mod=spacecp&ac=comment" method="post" autocomplete="off" onsubmit="ajaxpost('quickcommentform_{$space[uid]}', 'return_qcwall_$space[uid]');doane(event);">
					<p>
						<span id="comment_face" title="{lang insert_emoticons}" onclick="showFace(this.id, 'comment_message');return false;" style="cursor: pointer;"><img src="{IMGDIR}/facelist.gif" alt="facelist" class="vm" /></span>
						<!--{hook/space_wall_face_extra}-->
						<!--{if $_G['setting']['magicstatus'] && $_G['setting']['magics']['doodle']}-->
						<a id="a_magic_doodle" href="home.php?mod=magic&mid=doodle&showid=comment_doodle&target=comment_message" onclick="showWindow(this.id, this.href, 'get', '0')"><img src="http://static.8264.com/static/image/magic/doodle.small.gif" alt="doodle" class="vm" />{$_G[setting][magics][doodle]}</a>
						<!--{/if}-->
					</p>
					<div class="tedt mtn mbn">
						<div class="area">
							<!--{if $_G['uid']}-->
								<textarea id="comment_message" onkeydown="ctrlEnter(event, 'commentsubmit_btn');" name="message" rows="5" class="pt"></textarea>
							<!--{else}-->
								<div class="pt hm">{lang login_to_wall} <a href="member.php?mod=logging&action=login" onclick="showWindow('login', this.href)" class="xi2">{lang login}</a> | <a href="member.php?mod={$_G[setting][regname]}" onclick="showWindow('register', this.href)" class="xi2">$_G['setting']['reglinkname']</a></div>
							<!--{/if}-->
						</div>
					</div>
					<p>
						<input type="hidden" name="referer" value="home.php?mod=space&uid=$wall[uid]&do=wall" />
						<input type="hidden" name="id" value="$space[uid]" />
						<input type="hidden" name="idtype" value="uid" />
						<input type="hidden" name="handlekey" value="qcwall_{$space[uid]}" />
						<input type="hidden" name="commentsubmit" value="true" />
						<input type="hidden" name="quickcomment" value="true" />
						<button type="submit" name="commentsubmit_btn"value="true" id="commentsubmit_btn" class="pn"><strong>{lang leave_comments}</strong></button>
						<span id="return_qcwall_{$space[uid]}"></span>
					</p>
					<input type="hidden" name="formhash" value="{FORMHASH}" />
				</form>
                <hr class="da mtm m0" />
                <div class="comment-list-container" id="comment">
					<div class="blog-comment">			
						<span id="comment_wall" style="display:none;"></span>
						<ul id="comment_ul">
							{if $list}
							{loop $list $k $value}
							<li class="list-comment-item" id="comment_$value[cid]_li">
								{template home/space_comment_li}
							</li>	
							{/loop}				
							{/if}
						</ul>			
					</div>			
				</div>
				<div id="div_main_content" class="mtm mbm">					
					<div class="pgs cl mtm">$multi</div>
				</div>
				<script type="text/javascript">
					var elems = selector('dd[class~=magicflicker]'); 
					for(var i=0; i<elems.length; i++){
						magicColor(elems[i]);
					}
					function succeedhandle_qcwall_{$space[uid]}(url, msg, values) {
						wall_add(values['cid']);
					}
				</script>
			</div>
		</div>
	</div>
</div>
</div>
