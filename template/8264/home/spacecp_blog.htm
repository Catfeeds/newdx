<!--{template common/header}-->

<!--{if $_GET[op] == 'delete'}-->
<form method="post" autocomplete="off" action="home.php?mod=spacecp&ac=blog&op=delete&blogid=$blogid">
	<div class="popbox w450 textcenter">
		<div class="dhinfo">
			<span>{lang sure_delete_blog}?</span>
			<em></em>
		</div>
		<div>
			<button type="submit" name="btnsubmit" value="true" class="button_cancel"><strong>{lang determine}</strong></button>
			<!--{if $_G[inajax]}--><input class="button_confirm" onclick="hideWindow('$_G[gp_handlekey]');" value="取消" type="button"/><!--{/if}-->
		</div>
	</div>
	<input type="hidden" name="referer" value="$_G[referer]" />
	<input type="hidden" name="deletesubmit" value="true" />
	<input type="hidden" name="formhash" value="{FORMHASH}" />
</form>
<!--{elseif $_GET[op] == 'addoption'}-->
	<div class="popbox" style="width:410px;">
		<div class="flb">
		<div class="popbox_title clearfix">
			<span>{lang create_category}</span>			
			<!--{if $_G[inajax]}--><em onclick="blogCancelAddOption('$_G[gp_oid]');hideWindow('$_G[gp_handlekey]');"></em><!--{/if}-->
		</div>
		</div>
		<div>
			<ul class="albumform">
				<li>
					<label style="width:110px;">{lang name}：</label>
					<input type="text" name="newsort" id="newsort" value="" size="10" class="inputtext" style="width:150px;"/>
				</li>				
				<li>
					<label style="width:110px;"></label>
					<button type="button" name="btnsubmit" id="btnsubmit" value="true" class="button_confirm" onclick="if(jQuery('#newsort').val()==''){jQuery('.msg_tip').show();return false;}if(blogAddOption('newsort', '$_G[gp_oid]')){hideWindow('$_G[gp_handlekey]');jQuery('.msg_tip').hide();}"><strong>{lang determine}</strong></button>
					<span class="msg_tip" style="color:red;margin-left:10px;display:none;">分类名不能为空</span>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(function(){					
			jQuery('newsort').focus();
		});		
	</script>

<!--{elseif $_GET[op] == 'edithot'}-->
<form method="post" autocomplete="off" action="home.php?mod=spacecp&ac=blog&op=edithot&blogid=$blogid&is_uc=1" onsubmit="ajaxpost(this.id, 'return_$_G[gp_handlekey]');" id="edithotform_{$blogid}" name="edithotform_{$blogid}">
	<div class="popbox" style="width:410px;">
		<div class="flb">
		<div class="popbox_title clearfix">
			<span>{lang adjust_hot}</span>			
			<!--{if $_G[inajax]}--><em onclick="hideWindow('$_G[gp_handlekey]');"></em><!--{/if}-->
		</div>
		</div>
		<div>
			<ul class="albumform">
				<li>
					<label>{lang new_hot}：</label>
					<input type="text" name="hot" value="$blog[hot]" size="10" class="inputtext" style="width:150px;"/>
				</li>				
				<li>
					<label></label>
					<button type="submit" name="btnsubmit" value="true" class="button_confirm"><strong>{lang determine}</strong></button>
				</li>
			</ul>
		</div>
	</div>
	<input type="hidden" name="referer" value="$_G[referer]" />
	<input type="hidden" name="hotsubmit" value="true" />
	<input type="hidden" name="formhash" value="{FORMHASH}" />
	<input type="hidden" name="handlekey" value="$_G[gp_handlekey]" />
	<div id="return_$_G[gp_handlekey]" style="display:none;"></div>
</form>
<script type="text/javascript">
	function succeedhandle_$_G['gp_handlekey'] (url, message, values) {
		location.reload();
	}
</script>
<!--{else}-->
<!--{/if}-->
<!--{template common/footer}-->
