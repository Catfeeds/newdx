<div id="warpper" style="width:100%;overflow:hidden;height:206px">
    <!--{block/4857}-->
</div>
<script type="text/javascript" src="static/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
jQuery.noConflict();
;(function($){
    function resize_styles() {
        var width = 162;
        var max_width = $('#warpper').width() - 2;
        var item_num = parseInt(max_width / width);
        var item_margin = parseInt((max_width % width) / (item_num + 1) / 2);
        var padding_left = item_margin;
		$('#portal_block_4857').css({'margin': 0+'px'});
        $('.BbsPhotoListS1').css({'padding-left': padding_left+'px'});		
        $('.BbsPhotoListS1 li').css({'margin-left':padding_left+'px', 'margin-right':padding_left+'px'});
    }
    $(window).resize(resize_styles);
    setTimeout(function(){
        resize_styles();
    }, 200);
	$("#wh").live("mouseleave",function(){		
        resize_styles();
	});
	$("#wh").live("click",function(){		
        resize_styles();
	});
	$("#wh").live("mouseenter",function(){
        resize_styles();
    })
})(jQuery);
</script>
